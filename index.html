<!DOCTYPE html>
<html>
  <head>
    <title>VR Cubo Interativo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v6.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Configuração do chão -->
      <a-plane
        color="#7BC8A4"
        rotation="-90 0 0"
        width="30"
        height="30"
      ></a-plane>

      <!-- Configuração da mesa (cubo grande) -->
      <a-box
        position="0 0.75 -3" <!-- Altura ajustada para a altura da cintura -->
        color="brown"
        depth="3"
        height="1.5" <!-- Ajuste de altura -->
        width="3"
      ></a-box>

      <!-- Configuração do cubo menor em cima da mesa -->
      <a-box
        id="cubo-interativo"
        position="0 2.5 -3" <!-- Ajuste de altura -->
        color="blue"
        depth="1"
        height="0.5"
        width="1"
        grabbable
        dynamic-body
      ></a-box>

      <!-- Configuração da câmera -->
      <a-entity camera look-controls wasd-controls></a-entity>

      <!-- Configuração das mãos do VR Quest -->
      <a-entity
        laser-controls="hand: left"
        raycaster="objects: .grabbable"
        line="color: red"
        teleport-controls
        super-hands
        collision-filter="collisionForces: true;"
        stretchable
        sphere-collider="objects: .grabbable"
        haptics="force: 0.1"
      ></a-entity>
      <a-entity
        laser-controls="hand: right"
        raycaster="objects: .grabbable"
        line="color: blue"
        teleport-controls
        super-hands
        collision-filter="collisionForces: true;"
        stretchable
        sphere-collider="objects: .grabbable"
        haptics="force: 0.1"
      ></a-entity>
    </a-scene>
  </body>
</html>
