<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Exemplo A-Frame com Controles do Quest 2</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene oculus-touch-controls-enabled>
        <!-- Chão verde -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="green"></a-plane>

        <!-- Controle de câmera -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

        <!-- Cubos amarelos para as mãos -->
        <a-entity oculus-touch-controls="hand: left" mixin="yellowCube" scale="0.05 0.05 0.05" position="-0.5 0 -1"></a-entity>
        <a-entity oculus-touch-controls="hand: right" mixin="yellowCube" scale="0.05 0.05 0.05" position="0.5 0 -1"></a-entity>

        <!-- Mixin para definir a cor dos cubos amarelos -->
        <a-mixin id="yellowCube" geometry="primitive: box" material="color: yellow"></a-mixin>
    </a-scene>
</body>
</html>
