<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo VR com A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Chão verde -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#00FF00"></a-plane>

      <!-- Controlador da mão esquerda com cubo vermelho -->
      <a-entity oculus-touch-controls="hand: left" id="leftController">
        <a-box position="0 0 0" width="0.1" height="0.1" depth="0.1" color="#FF0000"></a-box>
      </a-entity>

      <!-- Controlador da mão direita com cubo azul -->
      <a-entity oculus-touch-controls="hand: right" id="rightController">
        <a-box position="0 0 0" width="0.1" height="0.1" depth="0.1" color="#0000FF"></a-box>
      </a-entity>

      <!-- Personagem GLTF -->
      <a-entity gltf-model="url(sallya/scene.glft)" position="0 0 0" scale="1 1 1"></a-entity>

      <!-- Ambiente básico -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
